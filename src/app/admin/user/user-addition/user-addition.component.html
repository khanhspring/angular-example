<form name="addUserForm" (ngSubmit)="handleOnSubmit()" #addUserForm="ngForm">
    <div class="form-group">
      <label>Email (*)</label>
      <input 
        type="email" 
        class="form-control" 
        placeholder="Email"
        name="userEmail"
        required
        [(ngModel)]="user.email"
        #userEmail="ngModel"
      >
      <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)">
          <span *ngIf="userEmail.errors.required" class="form-text text-danger">Email is required</span>
      </div>
    </div>
    <div class="form-group">
      <label>First name (*)</label>
      <input 
        type="text" 
        class="form-control" 
        placeholder="First name"
        name="firstName"
        [(ngModel)]="user.first_name"
        required 
        minlength="4" 
        #firstName="ngModel"
      >
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
          <span *ngIf="firstName.errors.required" class="form-text text-danger">First name is required</span>
      </div>
    </div>
    <div class="form-group">
      <label>Last name (*)</label>
      <input 
        type="text" 
        class="form-control" 
        placeholder="Last name"
        name="lastName"
        [(ngModel)]="user.last_name"
        required 
        minlength="4"
        #lastName="ngModel"
      >
      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
          <span *ngIf="lastName.errors.required" class="form-text text-danger">Last name is required</span>
      </div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input 
        type="text" 
        class="form-control" 
        placeholder="Address"
        name="address"
        [(ngModel)]="user.address"
      >
    </div>
    <button 
      type="submit" 
      class="btn btn-primary"
      [disabled]="addUserForm.invalid"
    >Add</button>
  </form>
